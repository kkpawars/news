        function validateform() {
            _statename = "Maharashtra";

            if (_districtname == "0" || _districtname == "जिल्हा निवडा" || _districtname == "Select District" || _districtname == "जिला चुनें") {

                    button: "OK"
                });
                return false;
            }

            mblnumber = document.getElementById("wanumber").value;
            var phonenovalidation = /^\d{10}$/;
            if (mblnumber.match(phonenovalidation) == null || mblnumber.length == 0 || mblnumber.length != 10) {

                swal({

                    icon: "error",
                    button: "OK"

            var isrepeated = /^(.)\1+$/.test(mblnumber);// true when "aaaa", false when "aaab".

                    text: msgErrorMobile,
